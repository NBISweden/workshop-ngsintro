project:
  type: website
  # output directory used on gh-pages branch. format: YYMM
  output-dir: "2411"
  render: 
    - "!README.md"
    - "!LICENSE"
    - "!LICENSE.md"
    - "!scripts"
    - "!tmprepo"
    - "!*.Rmd"
    - "!*.md"
    - "*.qmd"

website:
  image: "assets/images/featured.webp"
  favicon: "assets/favicon.png"
  navbar:
    logo: "assets/logos/nbis-scilifelab.png"
    logo-alt: "logo"
    right:
      - text: "Home"
        href: "index.html"
      - text: "Schedule"
        href: "home_schedule.html"
      - text: "Contents"
        href: "home_contents.html"
      - text: "Precourse"
        href: "home_precourse.html"
      - text: "Syllabus"
        href: "home_syllabus.html"
      - text: "Info"
        href: "home_info.html"
      - icon: "github"
        href: "https://github.com/NBISweden/workshop-ngsintro/"
  page-footer:
    border: false
    left: "{{< meta current_year >}} [NBIS](https://nbis.se) | [GPL-3 License](https://choosealicense.com/licenses/gpl-3.0/)"
    right: "Published with [Quarto](https://quarto.org/) v{{< meta quarto_version >}}"
  site-url: "https://nbisweden.github.io/workshop-ngsintro/"

format:
  html:
    quarto-required: ">=1.4.0"
    include-in-header: "assets/include_head.html"
    theme: "assets/css/styles.scss"
    smooth-scroll: true
    toc: true
    toc-depth: 4
    toc-location: right
    number-sections: true
    number-depth: 4
    code-fold: false
    code-tools: false
    code-copy: true
    code-overflow: wrap
    df-print: paged
    standalone: false
    fig-align: left
    title-block-banner: "assets/images/banner.webp"
    callout-icon: true
    date:  last-modified
    date-format: "DD-MMM-YYYY"
    image: "assets/images/featured.webp"
    lightbox: auto
  revealjs:
    quarto-required: ">=1.4.0"
    include-in-header: "assets/include_head.html"
    theme: ["default","assets/css/slides.scss"]
    df-print: paged
    width: 1280
    height: 720
    transition: "fade"
    transition-speed: "fast"
    smaller: false
    incremental: false
    scrollable: false
    slide-level: 2
    slide-number: true
    progress: true
    date:  last-modified
    date-format: "DD-MMM-YYYY"
    fig-align: left
    chalkboard: true
    callout-icon: true
    image: "/assets/images/featured.webp"
    hero: "/assets/images/slide-hero.webp"
    title-slide-attributes:
      data-background-image: "/assets/images/cover.webp"
      data-background-size: "cover"
      data-background-opacity: "1"
    header-logo-left: /assets/logos/nbis.png
    header-logo-left-height: 25px
    header-logo-left-url: https://nbisweden.github.io/workshop-ngsintro/home_contents.html
    header-logo-right: /assets/logos/scilifelab.png
    header-logo-right-height: 25px
    header-logo-right-url: https://nbisweden.github.io/workshop-ngsintro/home_contents.html
    template-partials:
      - "assets/title-slide.html"
      
bibliography: references.bib
csl: apa.csl

knitr:
  opts_chunk:
    results: hold

execute:
  eval: true
  echo: true
  warning: false
  message: false
  freeze: false

filters:
  - assets/custom.lua
  - reveal-logo

